<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <!-- Header Section -->
    <header>
      <h1>Weather Dashboard</h1>
      <button id="theme-toggle" class="dark-mode-btn">Dark Mode</button>
    </header>

    <!-- Search Section -->
    <div class="search-section">
      <form id="search-form">
        <input type="text" id="city-input" placeholder="Enter a City Name (e.g., New York, London)" required>
        <button type="submit">Search</button>
      </form>
      <select id="africa-countries">
        <option value="">Select a Country in Africa</option>
        <option value="Kenya">Kenya</option>
        <option value="Nigeria">Nigeria</option>
        <option value="South Africa">South Africa</option>
        <option value="Egypt">Egypt</option>
        <option value="Ghana">Ghana</option>
        <option value="Ethiopia">Ethiopia</option>
        <option value="Tanzania">Tanzania</option>
        <option value="Uganda">Uganda</option>
      </select>
      <button id="current-location-btn">Use My Location</button>
    </div>

    <!-- Current Weather Section -->
    <div id="current-weather" class="weather-card hidden">
      <h2 id="city-name"></h2>
      <p><strong>Temperature:</strong> <span id="temperature"></span>Â°C</p>
      <p><strong>Wind:</strong> <span id="wind-speed"></span> m/s</p>
      <p><strong>Humidity:</strong> <span id="humidity"></span>%</p>
      <p><strong>Condition:</strong> <span id="condition"></span></p>
      <img id="weather-icon" src="" alt="Weather Icon">
    </div>

    <!-- Forecast Section -->
    <div id="forecast">
      <h2>4-Day Forecast</h2>
      <div id="forecast-container"></div>
    </div>

    <!-- Search History Section -->
    <div id="search-history">
      <h2>Search History</h2>
      <ul id="history-list"></ul>
    </div>

    <!-- Error Message -->
    <p id="error-message" class="hidden">City not found. Please try again.</p>
  </div>
  <script src="script.js"></script>
</body>
</html>
